<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>New Schema - Schema.cafe</title>
    </head>
    <body>
        <h1>New Schema</h1>

        <!-- Error message area (hidden if no errors) -->
        {{ if .Error }}
            <div class="error">
            {{ .Error }}
            </div>
        {{ end }}

        <form id="signupForm" method="POST">
            <label for="name">Name</label>
            <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            autocomplete="name"
            />

            <button type="submit">Create</button>
        </form>
    </body>
</html>
